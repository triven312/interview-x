<html lang="en" >
   <head>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
      <link rel="stylesheet" href="/css/main.css">
      <script language="javascript" src="/js/master-controller.js"></script>      
   </head>
   <body ng-app="firstApplication" ng-controller="dateController"> 
			<form name="adminForm" action="submit?a=teamA&b=teamB" method="post">
       <p class="">Please select the Team A name</p>
        <select ng-options="team.label for team in teams track by team.label" ng-model="teamA" name="teamA"></select>
       <br>
       <p class="">Please select the Team B name</p>
       <select ng-options="team.label for team in teams track by team.label" ng-model="teamB" name="teamB"></select>
       <br>
      	<div class="datepickerdemo" ng-controller="dateController as ctrl" layout="column" ng-cloak>
         <md-content>
            <h4>Please select a date</h4>
            <md-datepicker 
               ng-model="myDate" 
               md-placeholder="Enter date"></md-datepicker>
         </md-content>
	   	</div>
	   	<div ng-show=teamA>
	   	<p>Enters {{ teamA.label }}'s Score</p>
	   	<input type="text" name="teamAScore" class="" ng-model="teamAScore">
	   	</div>
	   	<div ng-show=teamB>
	   	<p ng-show=teamB>Enters {{ teamB.label }}'s Score</p>
	   	<input type="text" name="teamBScore" class="" ng-model="teamBScore"><br>
	   	</div>
	   	<br>
	   	<input type="submit" value="Submit">
	   	</form>
   </body>
</html>
